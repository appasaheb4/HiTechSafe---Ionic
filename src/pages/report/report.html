
<ion-header>

  <ion-navbar>
    <ion-title>Report</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fullBody">
 <ion-grid padding>
  <ion-row >
    <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 class="grid1 colIcon" (click)="openPage(reportSummary);">   
             <img src="http://demo.winwaytechnology.in/ionicapp/Content/Images/AppImages/HomePage/reportSummary.png" class="prodImage" alt="proName"/>
             <h5 class="title text-center">Summary</h5>   
    </ion-col>  
       <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 class="grid2" (click)="openPage(idelReport);">
             <img src="http://demo.winwaytechnology.in/ionicapp/Content/Images/AppImages/HomePage/reportIdel.png" class="prodImage" alt="mapview"/>
             <h5 class="title text-center">Idle</h5>   
       </ion-col>      
  </ion-row>  
      <ion-row>
       <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 class="grid3" (click)="openPage(reportSpeed);">
             <img src="http://demo.winwaytechnology.in/ionicapp/Content/Images/AppImages/HomePage/reportSpeed.png" class="prodImage" alt="proName"/>
             <h5 class="title text-center">Speed</h5>   
    </ion-col>  
      </ion-row>
</ion-grid>
</ion-content>
