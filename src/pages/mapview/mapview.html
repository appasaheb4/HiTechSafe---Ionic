
<ion-header>

    <ion-navbar>
        <ion-title>Map View</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="fullBody">
    <ion-grid padding>
        <ion-row>
            <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 class="grid1 colIcon" (click)="openPage(viewAll);">
                <img src="http://demo.winwaytechnology.in/ionicapp/Content/Images/AppImages/HomePage/gridviewall.png" class="prodImage" alt="proName"/>
                <h5 class="title text-center">All</h5>   
            </ion-col>  
            <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 class="grid2 colIcon" (click)="openPage(offline);">
                <img src="http://demo.winwaytechnology.in/ionicapp/Content/Images/AppImages/HomePage/gridviewOffline.png" class="prodImage" alt="proName"/>
                <h5 class="title text-center">Offine</h5>   
            </ion-col>
        </ion-row>      
        <ion-row>
            <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 class="grid2 colIcon" (click)="openPage(mapDistance);">
                <img src="http://demo.winwaytechnology.in/ionicapp/Content/Images/AppImages/HomePage/googlemapDistance.png" class="prodImage" alt="proName"/>
                <h5 class="title text-center">Distance</h5>   
            </ion-col>      
        </ion-row>
    </ion-grid>
</ion-content>
