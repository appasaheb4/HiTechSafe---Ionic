<ion-header>
    <ion-navbar>   
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Change Password</ion-title>
    </ion-navbar>  
</ion-header> 


<ion-content class="fullBody">
    <br/>
    <form [formGroup]="changeProfileForm"> 
        <ion-item class="bgTrnasp">
            <ion-input type="password" placeholder="Old Password" formControlName="oldPass" [(ngModel)]="oldPass"></ion-input>
        </ion-item>     
        <ion-item class="bgTrnasp">     
            <ion-input type="password" placeholder="New Password" formControlName="newPass" [(ngModel)]="newPass"></ion-input>
        </ion-item>
        <ion-item class="bgTrnasp">
            <ion-input type="password" placeholder="Confirm Password" formControlName="confPass" [(ngModel)]="confPass"></ion-input>
        </ion-item>
          <ion-item no-lines class="bgTrnasp"><button ion-button color="appcolor" full round [disabled]="!changeProfileForm.valid" (click)="changePass();">Change Paasword</button></ion-item>
    </form>
</ion-content>
